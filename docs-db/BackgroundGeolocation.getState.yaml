id: BackgroundGeolocation.getState
source_file: background-geolocation-types/src/core/api/BackgroundGeolocation.ts
signature: 'getState(): Promise<State>;'
description: |-
  Return the current {@link State} of the plugin, including all {@link Config} parameters.

  @example example-1
examples:
  example-1:
    title: Example 1
    code:
      ts: |-
        let state = await BackgroundGeolocation.getState();
        console.log("[state] ", state.enabled, state.trackingMode);
