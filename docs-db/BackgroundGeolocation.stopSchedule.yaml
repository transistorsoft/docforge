id: BackgroundGeolocation.stopSchedule
source_file: background-geolocation-types/src/core/api/BackgroundGeolocation.ts
signature: 'stopSchedule(): Promise<void>;'
description: |-
  Halt scheduled tracking.

  @example example-1

  ⚠️ {@link stopSchedule} will **not** execute {@link stop} if the plugin is currently tracking.  You must explicitly execute {@link stop}.

  @example example-2
  __ℹ️ See also:__
  - {@link startSchedule}
examples:
  example-1:
    title: Example 1
    code:
      ts: |-
        BackgroundGeolocation.stopSchedule.then((state) => {
          console.log("[stopSchedule] success: ", state);
        })
  example-2:
    title: Example 2
    code:
      ts: |-
        // Later when you want to stop the Scheduler (eg: user logout)
        await BackgroundGeolocation.stopSchedule().then((state) => {
          if (state.enabled) {
            BackgroundGeolocation.stop();
          }
        })
