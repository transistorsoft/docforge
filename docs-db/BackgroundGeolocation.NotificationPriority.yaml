id: BackgroundGeolocation.NotificationPriority
source_file: background-geolocation-types/src/core/api/BackgroundGeolocation.ts
signature: 'NotificationPriority: typeof import(''../../enums/NotificationPriority'').NotificationPriority;'
description: |-
  __NotificationPriority__
  Controls Android foreground-service notification priority and icon
  placement (top, bottom, hidden).
  Used by NotificationConfig.priority.

  @example example-1
  @readonly
examples:
  example-1:
    title: Example 1
    code:
      ts: |-
        BackgroundGeolocation.ready({
          notification: {
            priority: BackgroundGeolocation.NotificationPriority.High
          }
        });
