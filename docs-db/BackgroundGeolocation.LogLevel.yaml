id: BackgroundGeolocation.LogLevel
source_file: background-geolocation-types/src/core/api/BackgroundGeolocation.ts
signature: 'LogLevel: typeof import(''../../enums/LogLevel'').LogLevel;'
description: |-
  __LogLevel__
  Controls verbosity of the SDK logger.
  Used by LoggerConfig.logLevel.
  Values range from silent (`Off`) to extremely verbose (`Verbose`).

  @example example-1
  @readonly
examples:
  example-1:
    title: Example 1
    code:
      ts: |-
        BackgroundGeolocation.ready({
          logger: {
            logLevel: BackgroundGeolocation.LogLevel.Verbose
          }
        });
