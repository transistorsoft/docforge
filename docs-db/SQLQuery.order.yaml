id: SQLQuery.order
source_file: background-geolocation-types/src/core/api/Logger.ts
signature: 'order?: SQLQueryOrder;'
description: |-
  Sort order for results.

  - `SQLQueryOrder.Asc`  → ascending by time
  - `SQLQueryOrder.Desc` → descending by time

  Historically this corresponded to:
  - `1`  = ASC
  - `-1` = DESC
