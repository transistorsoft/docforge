examples:
  example-1:
    title: Example 1
    code:
      ts: |-
        let Logger = BackgroundGeolocation.logger;
        let log = await Logger.getLog();
  example-2:
    title: Example 2
    code:
      ts: |-
        let Logger = BackgroundGeolocation.logger;
        BackgroundGeolocation.onLocation((location) => {
          Logger.debug("Location received in Javascript: " + location.uuid);
        });
