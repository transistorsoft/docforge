id: BackgroundGeolocation.addGeofences
source_file: background-geolocation-types/src/core/api/BackgroundGeolocation.ts
signature: 'addGeofences(geofences: Geofence[]): Promise<boolean>;'
description: |-
  Adds a list of {@link Geofence} to be monitored by the native Geofencing API.

  @example example-1

  __‚ÑπÔ∏è Note:__
  - If a geofence(s) *already* exists with the configured {@link Geofence.identifier}, the previous one(s) will be **deleted** before the new one is inserted.
  - üìò {@link Geofence | Geofencing Guide}
  - {@link addGeofence}
examples:
  example-1:
    title: Example 1
    code:
      ts: |-
        let geofences = [{
          identifier: "foo",
          radius: 200,
          latitude: 45.51921926,
          longitude: -73.61678581,
          notifyOnEntry: true
        },
          identifier: "bar",
          radius: 200,
          latitude: 45.51921926,
          longitude: -73.61678581,
          notifyOnEntry: true
        }];

        BackgroundGeolocation.addGeofences(geofences);
