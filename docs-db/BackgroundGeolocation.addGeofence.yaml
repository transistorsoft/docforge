id: BackgroundGeolocation.addGeofence
source_file: background-geolocation-types/src/core/api/BackgroundGeolocation.ts
signature: 'addGeofence(geofence: Geofence): Promise<boolean>;'
description: |-
  Adds a {@link Geofence} to be monitored by the native Geofencing API.

  @example example-1

  __â„¹ï¸ Note:__
  - If a geofence(s) *already* exists with the configured {@link Geofence.identifier}, the previous one(s) will be **deleted** before the new one is inserted.
  - When adding *multiple*, it's about **10 times faster** to use {@link addGeofences} instead.
  - ðŸ“˜ {@link Geofence | Geofencing Guide}
examples:
  example-1:
    title: Example 1
    code:
      ts: |-
        BackgroundGeolocation.addGeofence({
          identifier: "Home",
          radius: 150,
          latitude: 45.51921926,
          longitude: -73.61678581,
          notifyOnEntry: true,
          notifyOnExit: false,
          notifyOnDwell: true,
          loiteringDelay: 30000,  // 30 seconds
          extras: {               // Optional arbitrary meta-data
            zone_id: 1234
          }
        }).then((success) => {
          console.log("[addGeofence] success");
        }).catch((error) => {
          console.log("[addGeofence] FAILURE: ", error);
        });
