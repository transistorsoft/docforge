id: BackgroundGeolocation.AccuracyAuthorization
source_file: background-geolocation-types/src/core/api/BackgroundGeolocation.ts
signature: 'AccuracyAuthorization: typeof import(''../../enums/AccuracyAuthorization'').AccuracyAuthorization;'
description: |-
  __AccuracyAuthorization__
  iOS 14+: Indicates whether the user granted full or reduced accuracy.
  Used by ProviderChangeEvent.accuracyAuthorization and
  requestTemporaryFullAccuracy.

  @example example-1
  @readonly
examples:
  example-1:
    title: Example 1
    code:
      ts: |-
        BackgroundGeolocation.onProviderChange((event) => {
          if (event.accuracyAuthorization ===
              BackgroundGeolocation.AccuracyAuthorization.Reduced) {
            // Handle reduced-accuracy case
          }
        });
