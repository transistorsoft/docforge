id: BackgroundGeolocation.KalmanProfile
source_file: background-geolocation-types/src/core/api/BackgroundGeolocation.ts
signature: 'KalmanProfile: typeof import(''../../enums/KalmanProfile'').KalmanProfile;'
description: |-
  __KalmanProfile__
  Selects a preset tuning profile for the Kalman filter used in the
  filtering engine (aggressive, moderate, or relaxed smoothing).

  @example example-1
  @readonly
examples:
  example-1:
    title: Example 1
    code:
      ts: |-
        BackgroundGeolocation.ready({
          geolocation: {
            kalmanProfile: BackgroundGeolocation.KalmanProfile.Aggressive
          }
        });
