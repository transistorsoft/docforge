id: Logger.emailLog
source_file: background-geolocation-types/src/core/api/Logger.ts
signature: 'emailLog(email: string, query?: SQLQuery): Promise<void | boolean>;'
description: |-
  Email the result of {@link Logger.getLog} using device's mail client.

  @example example-1

