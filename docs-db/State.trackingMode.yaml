id: State.trackingMode
source_file: background-geolocation-types/src/core/api/State.ts
signature: 'trackingMode: TrackingMode;'
description: |-
  Tracking mode.

  | Value | Name       | Description                   |
  |------:|------------|-------------------------------|
  | 0     | Geofences  | Monitor geofences only.       |
  | 1     | Location   | Monitor location + geofences. |

  @example example-1
examples:
  example-1:
    title: Example 1
    code:
      ts: |-
        await BackgroundGeolocation.start();

        const state = await BackgroundGeolocation.getState();
        console.log('Tracking mode:', state.trackingMode);
        > 'Tracking mode: 1'

        await BackgroundGeolocation.startGeofences();
        console.log('Tracking mode:', state.trackingMode);
        > 'Tracking mode: 0'
